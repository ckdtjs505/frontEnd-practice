<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/main.css" />

    <title>세팅 페이지</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      html{
        color:  white;
      }

      form {
        width: 300px;
        height: 150px;
        text-align: center;
        /* 상하좌우 정중앙 정렬하기 */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <title>Setting</title>

    <script>
        const _submit = () => {
            const $setting = document.setting;
            if(!$setting.joinBalloonCount.value ){
                alert('no count')
                return;
            }else {
                $setting.submit();
            }
        }
    </script>
</head>
<body>

    <form name="setting" action="./bj_recruitment.html">
        <div>
            <label  for="maximumCapacity">참여인원 </label>
            <select name="maximumCapacity" id="maximumCapacity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div>
            <label  for="joinBalloonCount">참가 별풍선수 </label>
            <input name="joinBalloonCount" id="joinBalloonCount" style="width: 35px;"></input>
        </div>

        <div>
            <label  for="rounds">경기수 </label>
            <select name="rounds" id="rounds">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <input type="button" value="진행하기" onclick="_submit()">
    </form>
</body>
</html>
