<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="icon"
      type="image/png"

      href="./images/favicon-32x32.png"

    <link

    <link rel="stylesheet" href="./assets/main.css" />

    <title>세팅 페이지</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>

        font-size: 11px;

      .attribution a {

      html{

      form {
        width: 300px;
        height: 150px;
        text-align: center;
        /* 상하좌우 정중앙 정렬하기 */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <title>Setting</title>

    <script>
      const searchParams = new URLSearchParams(window.location.search);
      const settingInfo = {
        maximumCapacity : Number(searchParams.get('maximumCapacity')),
        joinBalloonCount : Number(searchParams.get('joinBalloonCount')),
        rounds : Number(searchParams.get('rounds'))
      }


    </script>
</head>
<body>
    <form name="setting">
        <div>
            <div> 참여자 ( <span id="joinCnt"> 0 </span> / <span id="maximumCapacity"> 0 </span>) </div>
            
            <ol>
                <li> 오창선</li>
                <li> 오창선</li>
                <li> 오창선</li>
            </ol>

            <input type="submit" > 시작하기 </input>
        </div>
    </form>

    <script>
      document.getElementById('maximumCapacity').innerText = settingInfo.maximumCapacity;

      
    </script>
</body>
</html>
