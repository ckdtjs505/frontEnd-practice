    <script type="text/javascript">
        // Grid Options are properties passed to the grid
        const gridOptions = {
          // each entry here represents one column
          columnDefs: [
            {
              lockPosition: 'left',
              valueGetter: 'node.rowIndex+1',
              cellClass: 'locked-col',

              cellRenderer: "agSparklineCellRenderer",
              cellRendererParams: {

                  fill: "#5470c6",
                  stroke: "#91cc75",
                  highlightStyle: {
                    fill: "#fac858"
                  },
                  valueAxisDomain: [0, 1],
