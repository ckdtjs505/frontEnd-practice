<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet" />
  <script src="./module/enterprise.min.js"></script>

  <link rel="stylesheet" href="./styles/ag-grid.css" />
  <link rel="stylesheet" href="./styles/ag-theme-balham.css" />
  <link rel="stylesheet" href="./assets/main.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    html{
      zoom : 0.9
    }
  </style>
  <script src="https://static.afreecatv.com/asset/app/extension-helper/afreecatv-extension-sdk.js"></script>
  <script src="./js/modal/model.js"></script>
  <script src="./js/table/table.js"></script>
</head>

<body onload="onload()">
  <script defer src="./js/user_main.js"></script>

  <title>유저 랭킹🏆</title>
  <header>
    <div id="title"> 유저 랭킹🏆 
    </div>
    
  </header>

  <div id="userRank">
    <div>
      <!-- <span id="first"> 🥇귀요미 </span>
      <span id="second"> 🥈짭구형2↑  </span>
      <span id="third"> 🥉짭뉴다 </span> -->
    </div>
  </div>
  <div id="tab">

    <div id="tab_button_support" class="subtab">
      <div>
        후원
      </div>
    </div>
    <div id="tab_button_chatting" class="subtab">
      <div>
        채팅
      </div>
    </div>
    <div id="tab_button_viewTime" class="subtab">
      <div>
        시청
      </div>
    </div>
  </div>

  <div id="table">
    <div id="supportTable" class="subTable ag-theme-balham-dark" style="height: 500px; display: none;"></div>
    <div id="viewTable" class="subTable ag-theme-balham-dark" style="height: 500px; display: none;"></div>
    <div id="chatTable" class="subTable ag-theme-balham-dark" style="height: 500px; display: none;"></div>
  </div>
  <script defer>
    const onload = () => {
      const SDK = window.AFREECA.ext;
      window.extensionSDK = SDK();
      extensionSDK.handleInitialization((userInfo, broadInfo, playerInfo) => {
        window.broadNumber = broadInfo.broadNo;
        window.user = new BJscreen(extensionSDK);
      });

      extensionSDK.chat.listen((action, message) => {
        window.user.receive(action, message)
      })
    }

  </script>
</body>

</html>
